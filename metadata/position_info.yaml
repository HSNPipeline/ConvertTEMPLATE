# Position related information
player_position: Position of the player.
head_direction: The head direction of the player, in degrees.

# Derived position measures
speed: Movement speed of the player, computed from the position data.
derived_position_measures: Derived measures related to position data.

# Arena definition
center: Center of the arena.
x_range: Navigable range of the x-axis of the arena [min, max].
y_range: Navigable range of the y-axis of the arena [min, max].
z_range: Navigable range of the z-axis of the arena [min, max].